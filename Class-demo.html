			Person.prototype = {
				render: function() {
						var markup = '';
						markup += '<div class="person">';
						if (this.name) {
							markup += '<h1>' + this.name + '</h1>';
						}
						markup += '<dl>';
						if (this.height) {
							markup += '<dt>Height: </dt>';

						if (this.weight) {
							markup += '<dt>Weight: </dt>';

						}
						markup += '<dl>';
						markup += '</div>';
						document.body.innerHTML += markup;
